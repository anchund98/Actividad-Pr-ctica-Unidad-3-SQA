{% extends 'layout.html' %}
{% block content %}
<div class="mt-4">
    <h2>Editar Préstamo</h2>
    <form method="post">
        <div class="form-group">
            <label for="id_libro">Libro</label>
            <select class="form-control" id="id_libro" name="id_libro" required>
                {% for libro in libros %}
                <option value="{{ libro[0] }}" {% if libro[0] == prestamo[1] %}selected{% endif %}>{{ libro[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_usuario">Nombre del Prestatario</label>
            <select class="form-control" id="id_usuario" name="id_usuario" required>
                {% for usuario in usuarios %}
                <option value="{{ usuario[0] }}" {% if usuario[0] == prestamo[2] %}selected{% endif %}>{{ usuario[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="fecha_prestamo">Fecha de Préstamo</label>
            <input type="date" class="form-control" id="fecha_prestamo" name="fecha_prestamo" value="{{ prestamo[3] }}" required>
        </div>

        <div class="form-group">
            <label for="fecha_devolucion">Fecha de Devolución</label>
            <input type="date" class="form-control" id="fecha_devolucion" name="fecha_devolucion" value="{{ prestamo[4] }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Editar Préstamo</button>
    </form>
</div>
{% endblock %}
